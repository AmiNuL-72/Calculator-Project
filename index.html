<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>
<body>
    <div class="calculatorBody">
        <h1 style="margin-top: 1%;">Calculator</h1>
        <div class="display">
            <input type="text" id="result">
        </div>
        <div class="buttons">
            <input type="button" value="C" onclick="Erase()">
            <input type="button" value="(" onclick="calculate('(')">
            <input type="button" value=")" onclick="calculate(')')">
            <input type="button" value="/" onclick="calculate('/')">
            <input type="button" value="7" onclick="calculate('7')">
            <input type="button" value="8" onclick="calculate('8')">
            <input type="button" value="9" onclick="calculate('9')">
            <input type="button" value="x" onclick="calculate('*')">
            <input type="button" value="4" onclick="calculate('4')">
            <input type="button" value="5" onclick="calculate('5')">
            <input type="button" value="6" onclick="calculate('6')">
            <input type="button" value="-" onclick="calculate('-')">
            <input type="button" value="1" onclick="calculate('1')">
            <input type="button" value="2" onclick="calculate('2')">
            <input type="button" value="3" onclick="calculate('3')">
            <input type="button" value="+" onclick="calculate('+')">
            <input type="button" value="0" onclick="calculate('0')">
            <input type="button" value="." onclick="calculate('.')">
            <input type="button" value="DEL" onclick="dlt()">
            <input type="button" value="=" onclick="Answer()">
        </div>
    </div>

    <script>
        function Erase(){
            document.getElementById("result").value="";
        }
        function calculate(inputValue){
            document.getElementById("result").value += inputValue;
        }
        function Answer(){
            var a = document.getElementById("result").value;
            var b = eval(a);
            document.getElementById("result").value = b;
        }
        function dlt(){
            var n = document.getElementById("result").value;
            if (n.length > 0){
                n = n.slice(0, -1); 
            }
            document.getElementById("result").value=n;
        }
    </script>
</body>
</html>
